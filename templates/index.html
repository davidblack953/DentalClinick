<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Dental - Menú</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        /* Estilo personalizado para el menú vertical */
        .sidebar {
            height: 100vh;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }

        .sidebar a {
            color: #adb5bd;
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.2s, color 0.2s;
        }

        .sidebar a:hover {
            background-color: #007bff;
            color: #fff;
        }

        .sidebar a.active {
            background-color: #007bff;
            color: #fff;
        }

        .sidebar h2 {
            color: #fff;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Menú lateral (sidebar) -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h2 class="h4">Clínica Dental</h2>
                <!-- Menú lateral (sidebar) con nuevas opciones -->
<nav class="nav flex-column">
    <a class="nav-link active" href="/odontograma">
        <i class="bi bi-file-earmark-medical"></i> Odontograma Dental
    </a>
    <a class="nav-link" href="/citas">
        <i class="bi bi-calendar-check"></i> Citas
        
    </a>
    <a class="nav-link" href="calendario_citas">
        <i class="bi bi-calendar-event"></i> Calendario de Citas
    </a>  <!-- Calendario interactivo -->
    <a class="nav-link" href="/historial">
        <i class="bi bi-folder2-open"></i> Historial Clínico
    </a>
    <a class="nav-link" href="/facturacion">
        <i class="bi bi-receipt"></i> Facturación Electrónica
    </a>
    <!-- Nuevas opciones -->
    <a class="nav-link" href="/usuarios">
        <i class="bi bi-people"></i> Gestión de Usuarios
    </a>
    <a class="nav-link" href="/perfil">
        <i class="bi bi-person-circle"></i> Perfil de Usuario
    </a>
    <a class="nav-link" href="/configuraciones">
        <i class="bi bi-gear"></i> Configuraciones
    </a>
    <a class="nav-link" href="/reportes">
        <i class="bi bi-graph-up"></i> Reportes
    </a>
</nav>
            </div>
            
            <!-- Contenido principal -->
            <div class="col-md-9 col-lg-10 content">
                <h1>Bienvenido a la Clínica Dental</h1>
                <p>Utiliza el menú a la izquierda para acceder a las diferentes funcionalidades.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
